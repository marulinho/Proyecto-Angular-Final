<!--SECCION MODIFICAR CONFIGURACION RIEGO SECTOR-->
<div *ngIf="getPermisoModificarConfiguracionRiego()" class="page-content">
        <md-card>
            <md-card-title>Modificar Configuraci&oacute;n Riego</md-card-title>
            <md-card-content>
                <md-tab-group selectedIndex="{{selectIndex}}">
                    <md-tab disabled label="Paso 1">
                        <div class="tab-body-content">
                            <h3>
                                <small>Datos Configuraci&oacute;n Riego.</small>
                            </h3>
                            <p>Los campos con (*) son obligatorios.</p>
                            <section *ngIf="errorMessageModificarConfiguracionRiego" class="bs">
                                <div class="bd-example" data-example-id="">
                                    <div class="alert alert-danger" role="alert">
                                        <strong>{{errorMessageModificarConfiguracionRiego}}</strong>
                                    </div>
                                </div><br>
                            </section>
                            <md-input-container>
                                <input mdInput placeholder="Nombre configuraci&oacute;n." type="text" [(ngModel)]="nombreConfiguracion" name="nombreConfiguracion" required><br>
                            </md-input-container>
    
                            <md-input-container>
                                <input mdInput placeholder="Descripci&oacute;n." type="text" [(ngModel)]="descripcionConfiguracionRiego" name="descripcionConfiguracionRiego" required><br>
                            </md-input-container>
    
                            <md-input-container>
                                <input mdInput placeholder="Duraci&oacute;n m&aacute;xima configuraci&oacute;n riego en minutos." type="number" [(ngModel)]="duracionMaximaConfiguracionRiego" name="duracionMaximaConfiguracionRiego" required><br>
                            </md-input-container>

                        </div>
                    </md-tab>
                    <md-tab disabled label="Paso 2">
                        <div class="tab-body-content">
                            <h4>Resumen Creaci&oacute;n.</h4>
                            <section *ngIf="errorMessageModificarConfiguracionRiego" class="bs">
                                <div class="bd-example" data-example-id="">
                                    <div class="alert alert-danger" role="alert">
                                        <strong>{{errorMessageModificarConfiguracionRiego}}</strong>
                                    </div>
                                </div><br>
                            </section>   
                            
                            <label id=atributo>Nombre: </label>
                            <label>{{nombreConfiguracion}}</label><br><br>

                            <label id=atributo>Descripci&oacute;n: </label>
                            <label>{{descripcionConfiguracionRiego}}.</label><br><br>
    
                            <label id=atributo>Duraci&oacute;n m&aacute;xima configuraci&oacute;n: </label>
                            <label>{{duracionMaximaConfiguracionRiego}} minutos.</label><br><br>
    
                            
    
                        </div>
                    </md-tab>
                </md-tab-group>
            </md-card-content>
            <md-card-actions>
                <button md-raised-button [disabled]="selectIndex <= 0" (click)="selectIndex = selectIndex - 1">ATR&Aacute;S</button>
                <button *ngIf="selectIndex <1" md-raised-button [disabled]="selectIndex == 1" (click)="apretarNextModificar()">SIGUIENTE</button>
                <button *ngIf="selectIndex == 1" md-raised-button (click)="apretarModificarConfiguracion()">MODIFICAR</button>
                <button md-raised-button (click)="apretarSalir()">SALIR</button>
            </md-card-actions>
        </md-card>
    </div>
