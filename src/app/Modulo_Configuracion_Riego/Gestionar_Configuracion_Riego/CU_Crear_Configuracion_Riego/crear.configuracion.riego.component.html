<!--SECCION CONFIGURACION RIEGO SECTOR-->
<div class="page-content">
    <md-card>
        <md-card-title>Crear Configuraci&oacute;n Riego.</md-card-title>
        <md-card-content>
            <md-tab-group selectedIndex="{{selectIndex}}">
                <md-tab disabled label="Paso 1">
                    <div class="tab-body-content">
                        <h3>
                            <small>Datos Configuraci&oacute;n Riego.</small>
                        </h3>
                        <p>Los campos con (*) son obligatorios.</p>
                        <section *ngIf="errorMessageCrearConfiguracionRiego" class="bs">
                            <div class="bd-example" data-example-id="">
                                <div class="alert alert-danger" role="alert">
                                    <strong>{{errorMessageCrearConfiguracionRiego}}</strong>
                                </div>
                            </div><br>
                        </section>
                        <md-input-container>
                            <input mdInput placeholder="Nombre configuraci&oacute;n." type="text" [(ngModel)]="nombreConfiguracion" name="nombreConfiguracion" required><br>
                        </md-input-container>

                        <md-input-container>
                            <input mdInput placeholder="Descripci&oacute;n." type="text" [(ngModel)]="descripcionConfiguracionRiego" name="descripcionConfiguracionRiego" required><br>
                        </md-input-container>

                        <md-input-container>
                            <input mdInput placeholder="Duraci&oacute;n m&aacute;xima configuraci&oacute;n riego en minutos." type="number" [(ngModel)]="duracionMaximaConfiguracionRiego" name="duracionMaximaConfiguracionRiego" required><br>
                        </md-input-container>

                        <br><br><md-select placeholder="Seleccione tipo configuraci&oacute;n." [(ngModel)]="tipoSeleccionado"  name="tipoSeleccionado" required>
                            <md-option *ngFor="let tipoConfiguracion of tiposConfiguraciones"[value]="tipoConfiguracion">
                                {{tipoConfiguracion}}
                            </md-option>
                        </md-select>
                    </div>
                </md-tab>
                <md-tab disabled label="Paso 2">
                    <div class="tab-body-content">
                        <h4>Resumen Creaci&oacute;n.</h4>
                        <section *ngIf="errorMessageCrearConfiguracionRiego" class="bs">
                            <div class="bd-example" data-example-id="">
                                <div class="alert alert-danger" role="alert">
                                    <strong>{{errorMessageCrearConfiguracionRiego}}</strong>
                                </div>
                            </div><br>
                        </section>
                        <label id=atributo>Finca: </label>
                        <label>{{nombreFinca}}.</label><br><br>

                        <label id=atributo>Mecanismo riego: </label>
                        <label>{{nombreMecanismoRiego}}.</label><br><br>                        

                        <label id=atributo>Nombre configuraci&oacute;n: </label>
                        <label>{{nombreConfiguracion}}.</label><br><br>

                        <label id=atributo>Descripci&oacute;n: </label>
                        <label>{{descripcionConfiguracionRiego}}.</label><br><br>

                        <label id=atributo>Duraci&oacute;n m&aacute;xima configuraci&oacute;n: </label>
                        <label>{{duracionMaximaConfiguracionRiego}} minutos.</label><br><br>

                        <label id=atributo>Tipo configuraci&oacute;n: </label>
                        <label>{{tipoSeleccionado}}</label><br><br>

                    </div>
                </md-tab>
            </md-tab-group>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button [disabled]="selectIndex <= 0" (click)="selectIndex = selectIndex - 1">PREV</button>
            <button *ngIf="selectIndex <1" md-raised-button [disabled]="selectIndex == 1" (click)="apretarNextCrear()">NEXT</button>
            <button *ngIf="selectIndex == 1" md-raised-button (click)="apretarCrearConfiguracion()">CREAR</button>
            <button md-raised-button (click)="apretarSalir()">SALIR</button>
        </md-card-actions>
    </md-card>
</div>
