<!--SECCION CREAR SECTOR FINCA-->
<div  *ngIf="getPermisoCrearSector()" class="page-content">
    <md-card><br>
      <md-card-title>Crear Sector</md-card-title>
      <md-card-content>
        <md-tab-group selectedIndex="{{selectIndex}}">
          <md-tab disabled label="Paso 1">
            <div class="tab-body-content">
              <h3>
                <small>Datos del Sector.</small>
              </h3>
              <p>Los campos con (*) son obligatorios.</p>
              <section *ngIf="errorMessageCrearSectorFinca" class="bs">
                  <div class="bd-example" data-example-id="">
                    <div class="alert alert-danger" role="alert">
                      <strong>{{errorMessageCrearSectorFinca}}</strong>
                    </div>
                  </div><br>
              </section>
              <md-input-container>
                <input mdInput placeholder="Nombre." type="text" [(ngModel)]="nombre" name="nombre" required maxlength="30"><br>
              </md-input-container>
  
              <md-input-container>
                  <input mdInput placeholder="N&uacute;mero." type="number" [(ngModel)]="numero" name="numero" required maxlength="5"><br>
              </md-input-container>
  
              <md-input-container>
                  <input mdInput placeholder="Descripci&oacute;n." type="text" [(ngModel)]="descripcion" name="descripcion" required maxlength="100"><br>
              </md-input-container>
              <br><br>
              <label id=atributo >Tama&ntilde;o disponible: </label>
              <label id=valor >{{tamanioDisponible }} hect&aacute;reas.</label><br>
              <br>
              <md-input-container>
                  <input mdInput placeholder="Superficie en hect&aacute;reas." type="number" [(ngModel)]="superficie" name="superficie" required maxlength="5"><br>
              </md-input-container>
  
            </div>
          </md-tab>

         
          <md-tab disabled label="Paso 2">
            <div class="tab-body-content">
              <h4>Resumen Creaci&oacute;n.</h4>
              <section *ngIf="errorMessageCrearSectorFinca" class="bs">
                  <div class="bd-example" data-example-id="">
                    <div class="alert alert-danger" role="alert">
                      <strong>{{errorMessageCrearSectorFinca}}</strong>
                    </div>
                  </div><br>
                </section>

              <label id="atributo">Nombre: </label>
              <label>{{nombre}}.</label><br><br>

              <label id="atributo">N&uacute;mero: </label>
              <label>{{numero}}.</label><br><br>

              <label id="atributo">Descripci&oacute;n: </label>
              <label>{{descripcion}}.</label><br><br>

              <label id="atributo">Superficie: </label>
              <label>{{superficie }} hect&aacute;reas.</label><br><br>         

          </div>
          </md-tab>
        </md-tab-group>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button [disabled]="selectIndex <= 0" (click)="selectIndex = selectIndex - 1">ATR&Aacute;S</button>
        <button *ngIf="selectIndex >=0 && selectIndex <1" md-raised-button (click)="apretarNextCrear()">SIGUIENTE</button>
        <button *ngIf="selectIndex == 1" md-raised-button (click)="apretarCrearSector()">CREAR SECTOR</button>
        <button md-raised-button (click)="apretarSalir()">SALIR</button>
      </md-card-actions>
    </md-card>
</div>
