<!--SECCION REPORTE ESTADO ACTUAL SECTOR-->
<div *ngIf="getPermisoGenerarReporteEstadoActual()" class="page-content">
    <md-card class="page-card">
        <md-card-title>Reporte Estado Actual Sector.</md-card-title>
        <md-card-content>
            <section *ngIf="errorMessageReporte" class="bs">
                <div class="bd-example" data-example-id="">
                    <div class="alert alert-danger" role="alert">
                        <strong>{{errorMessageReporte}}</strong>
                    </div>
                </div><br>
            </section>

            <section *ngIf="getEstadoActualSeleccionado()" class="bs">
                <h5>Informaci&oacute;n General Reporte.</h5>
                    <label id="atributo">Nombre: </label>
                    <label>{{nombreReporte}}</label><br>

                    <label id="atributo">Descripci&oacute;n: </label>
                    <label>{{descripcionReporte}}</label><br>
                    
                    <label id="atributo">Fecha creaci&oacute;n: </label>
                    <label>{{fechaActual}}.</label><br>

                    <label id="atributo">Hora creaci&oacute;n: </label>
                    <label>{{horaActual}}.</label><br>
                
                <h5>Detalle Reporte</h5>
                    <label id="atributo">Humedad del aire: </label>
                    <label>{{estadoActual.ultima_medicion['lista_mediciones_detalle'][0]['valor']}}.</label><br>
                    
                    <label id="atributo">Humedad del suelo: </label>
                    <label>{{estadoActual.ultima_medicion['lista_mediciones_detalle'][1]['valor']}}.</label><br>

                    <label id="atributo">Temperatura del suelo: </label>
                    <label></label><br>

                    <label id="atributo">Temperatura del aire: </label>
                    <label></label><br>

                    <label id="atributo">Presi&oacute;n atmosf&eacute;rica: </label>
                    <label></label><br>

                    <label id="atributo">Condici&oacute;n clim&aacute;tica: </label>
                    <label></label>
            </section>
        </md-card-content>
        <md-card-actions>
                <button md-raised-button (click)="apretarSalir()">SALIR.</button>
        </md-card-actions>
    </md-card>
</div>
