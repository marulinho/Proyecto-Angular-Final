<!--SECCION PERFIL USUARIO-->
<div *ngIf="getPerfilSeleccionado()" class="sign-container">
        <md-card class="page-card">
                <md-card-title>Perfil Usuario
                        <a class="example-tooltip-host" mdTooltip={{tooltipEditarUsuario}} [mdTooltipPosition]="position"
                                (click)="apretarEditarIcono()"><img src="assets/icons/editar.png">
                        </a>
                        
                        <a class="example-tooltip-host" mdTooltip={{tooltipEliminarUsuario}} [mdTooltipPosition]="position"
                                (click)="apretarEliminarIcono()"><img src="assets/icons/delete.png">
                                
                        </a>

                        <a class="example-tooltip-host" mdTooltip={{tooltipCambiarContrasenia}} [mdTooltipPosition]="position"
                                (click)="apretarCambiarIcono()">
                                <img src="assets/icons/candado.png">
                        </a>
                </md-card-title>
                <md-card-content>         
                        <section *ngIf="errorMessage" class="bs">
                                <div class="bd-example" data-example-id="">
                                        <div class="alert alert-danger" role="alert">
                                                <strong>{{errorMessage}}</strong>
                                        </div>
                                </div><br>
                        </section>
                        <img src="assets/img/avatar2.png" class="img-circle"><br>
                        <label>{{usuarioActual.usuario}}</label><br><br>

                        <h2>Datos Personales</h2>

                        <!--<button (click)="apretarEditar()">Editar</button><br>
                        <button type="button">Eliminar Usuario</button><br>
                        <button (click)="apretarCambiarContrasenia()">Cambiar Contrase&ntilde;a</button><br>-->

                        <label id="atributo" class="col-2">Nombre:</label>
                        <label class="col-3">{{usuarioActual.nombre}}</label><br>

                        <label id=atributo class="col-2">Apellido:</label>
                        <label id=valor class="col-3">{{usuarioActual.apellido}}</label><br>

                        <label id=atributo class="col-2">Domicilio:</label>
                        <label id=valor class="col-3">{{usuarioActual.domicilio}}</label><br>

                        <label id=atributo class="col-2">Fecha de Nacimiento:</label>
                        <label id=valor class="col-3">{{usuarioActual.fechaNacimiento}}</label><br>

                        <label id=atributo class="col-2">Email:</label>
                        <label id=valor class="col-3">{{usuarioActual.email}}</label><br>

                        <label id=atributo class="col-2">DNI:</label>
                        <label id=valor class="col-3">{{usuarioActual.dni}}</label><br>

                        <label id=atributo class="col-2">CUIT:</label>
                        <label id=valor class="col-3">{{usuarioActual.cuit}}</label><br>
                </md-card-content>
        </md-card>

</div>
<!--SECCION MODIFICAR USUARIO-->
<div *ngIf="getEditarUsuario()" class="sign-container">

        <md-card class="page-card">
                <md-card-title>Modificar Usuario</md-card-title>
                <md-card-content>
                        <section *ngIf="errorMessage" class="bs">
                                <div class="bd-example" data-example-id="">
                                        <div class="alert alert-danger" role="alert">
                                                <strong>{{errorMessage}}</strong>
                                        </div>
                                </div><br>
                        </section>

                        <h2>Datos Personales</h2>

                        <md-input-container>
                                <input mdInput placeholder="Usuario"  type="text" [(ngModel)]="usuario" name="usuario"   required><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="Nombre" type="text" [(ngModel)]="nombre" name="nombre"  required><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="Apellido" type="text" [(ngModel)]="apellido" name="apellido"  required><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="Email" type="email" [(ngModel)]="email" name="email"  required><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="Fecha Nacimiento" type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" ><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="DNI" type="number" [(ngModel)]="dni" name="dni"  ><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="CUIT" type="number" [(ngModel)]="cuit" name="cuit" ><br>
                        </md-input-container>

                        <md-input-container>
                                <input mdInput placeholder="Domicilio" type="text" [(ngModel)]="domicilio" name="domicilio" ><br>
                        </md-input-container>
                </md-card-content>
                <md-card-actions>
                        <button md-raised-button (click)="apretarModificarUsuario()">MODIFICAR</button>
                        <button md-raised-button (click)="apretarSalir()">SALIR</button>
                </md-card-actions>
                <md-card-footer></md-card-footer>
        </md-card>

</div>

<!--SECCION CAMBIAR CONTRASEÃ‘A-->
<div *ngIf="getCambiarContrasenia()" class="sign-container">
        
                <md-card class="page-card">
                        <md-card-title>Cambiar Contrase&ntilde;a</md-card-title>
                        <md-card-content>
                                <section *ngIf="errorMessage" class="bs">
                                        <div class="bd-example" data-example-id="">
                                                <div class="alert alert-danger" role="alert">
                                                        <strong>{{errorMessage}}</strong>
                                                </div>
                                        </div><br>
                                </section>
        
                                <h2>Datos nueva Contrase&ntilde;a</h2>
                                
                                <p>Los campos con (*) son obligatorios.</p>
                                
                                <md-input-container>
                                        <input mdInput placeholder="Contrase&ntilde;a Actual"  type="password" [(ngModel)]="passwordVieja" name="passwordVieja"  required><br>
                                </md-input-container>

                                <md-input-container>
                                        <input mdInput placeholder="Nueva Contrase&ntilde;a"  type="password" [(ngModel)]="password1" name="password1"   required><br>
                                </md-input-container>
        
                                <md-input-container>
                                        <input mdInput placeholder="Repetir Nueva Contrase&ntilde;" type="password" [(ngModel)]="password2" name="password2"  required><br>
                                </md-input-container>

                        </md-card-content>
                        <md-card-actions>
                                <button md-raised-button (click)="apretarModificarContrasenia()">MODIFICAR</button>
                                <button md-raised-button (click)="apretarSalir()">SALIR</button>
                        </md-card-actions>
                        <md-card-footer></md-card-footer>
                </md-card>
        
        </div>
